<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <section class="calc-wrapper">
    <input type="text" class="display" id="field" readonly/>
    <div class="button-wrapper">
      <button id="reset" class="btn">C</button>
      <button id="minus" class="btn">+-</button>
      <button id="percent" class="btn">%</button>
      <button class="btn operator">/</button>
      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn operator">x</button>
      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn operator">-</button>
      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn operator">+</button>
      <button class="btn num">0</button>
      <button id="point" class="btn">.</button>
      <button id = "eql" class="btn eql">=</button>
    </div>
  </section>
  <canvas id="canvas"></canvas>
</body>
<script type="module" src="js/app.js"></script>
</html>
